<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Фильмография актёров</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type=text], button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            outline: none;
        }
        #result {
            display: none;
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>
<h1>Поиск фильмографии</h1>
<input type="text" id="actorName" placeholder="Имя актера"/>
<button onclick="searchActor()">Найти фильмы</button>
<div id="result"></div>

<script>
    function searchActor() {
        const actorName = document.getElementById('actorName').value.trim();

        if (!actorName) return alert('Введите имя актера!');

        // Отправляем POST-запрос нашему боту с именем актера
        fetch('/submit', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({name: actorName})
        })
        .then(response => response.json())
        .then(data => {
            if (data.films && data.films.length > 0) {
                document.getElementById('result').innerHTML = `<p><strong>${data.name}</strong> снялся в следующих фильмах:</p><ul>${data.films.map(film => `<li>${film}</li>`).join('')}</ul>`;
            } else {
                document.getElementById('result').innerHTML = '<p>Нет информации о фильмах данного актера.</p>';
            }
            document.getElementById('result').style.display = 'block';
        });
    }
</script>
</body>
</html>
